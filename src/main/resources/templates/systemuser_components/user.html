<!DOCTYPE html>
<html lang="en">

<head th:replace="~{ layouts/head :: headFragment}">

</head>

<head th:replace="~{ layouts/head :: headUserFragment}">

</head>

<body>
    <div class="wrapper">

        <!-- side bar -->
        <aside th:replace="~{ layouts/sidebar :: sidebarfragment}"></aside>


        <!-- ui content area start -->
        <div class="main">
            <!-- top navbar -->
            <nav th:replace="~{ layouts/navbar :: topnavbarfragment}"></nav>
            <!-- main component start -->
            <main class="content px-3 py-2 w3-container">

                <!-- employee table start -->
                <div class="w3-animate-right" id="empTable">

                    <div class="mb-3 " style="display: flex; justify-content:space-between; align-items: center;">

                        <h4>User Table</h4>
                        <button id="empaddbtn" class="btn btn-success mb-2">Add User</button>
                    </div>
                    <div class="container-fluid">
                        <div class="mb-3 table-responsive">
                            <table class="table table-striped-columns" id="userTab">
                                <thead class="table-secondary">

                                    <th scope="col">#</th>
                                    <th scope="col">Employee</th>
                                    <th scope="col">UserName</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Buttons</th>

                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- employee table end -->

                <!-- employee form start -->
                <div id="empForm" class="w3-animate-left" style="display: none;">
                    <div class=" " style="display: flex; justify-content: space-between; align-items: center;">
                        <button id="empFormToTable" class="btn btn-success mb-3">Table</button>
                        <h4>User Form</h4>
                    </div>

                    <div style="border: 1px solid black; padding: 10px;">

                        <!-- user form start -->
                        <form onsubmit="return false" id="formUser">
                            <!-- date start -->
                            <div class="row p-2">
                                <div id="date" class="fw-bolder" style="color: red;">2024-09-09</div>
                            </div>
                            <!-- date end -->



                            <div class="row ">
                                <!-- style="margin-top: 10px;width: 1200px; margin-left: 200px;" -->
                                <div class="container ">
                                    <!-- Required field -->
                                    <div class="row" style="margin-left: 10px;">

                                        <div>
                                            <b>
                                                <p class="fw-bold fw-bold">
                                                    <span class="text-danger">

                                                        * Required
                                                    </span>
                                                </p>
                                            </b>
                                        </div>
                                    </div>
                                    <!-- Required field end -->
                                    <!-- Employee start -->
                                    <div class="mb-3  ms-3 me-3 row form-floating">

                                        <select id="selectEmployee" class="form-select" required
                                            aria-label="Default select example"
                                            onchange="selectDFieldValidation(selectEmployee,'', 'user', 'employee'); generateUserEmail()">

                                        </select>
                                        <label for="selectEmployee" class="">
                                            User</label>

                                    </div>

                                    <!-- Employee end -->
                                    <!-- username start -->
                                    <div class="mb-3  ms-3 me-3 row form-floating">

                                        <input type="text" class="form-control "
                                            placeholder="Enter Username" id="inputUsername" required
                                            onkeyup="textValidation(inputUsername, '^[A-Z][a-z]{2,30}$', 'user', 'username')">

                                        <label for="inputUsername" class="">

                                            Username
                                            <i class="fa-solid fa-question" data-bs-toggle="tooltip"
                                                data-bs-title="Enter UserName" data-bs-placement="bottom"></i>
                                        </label>

                                    </div>
                                    <!-- username end -->
                                    <!-- password start -->
                                    <div class="mb-3  ms-3 me-3 row form-floating">


                                        <input type="password" class="form-control " placeholder="Enter Password"
                                            id="inputPassword" required
                                            onkeyup="textValidation(inputPassword, '^[A-Z,0-9,a-z]{2,30}$', 'user', 'password')">
                                        <label for="inputPassword" class="">Password</label>



                                    </div>

                                    <!-- password end -->
                                    <!-- password re start -->
                                    <div class="mb-3  ms-3 me-3 row form-floating">

                                        <input type="password" class="form-control "
                                            placeholder="Enter Re-Password" id="inputRePassword" required
                                            onkeyup="passwordValidation()">

                                        <label for="inputRePassword"
                                            class="">Re-Password</label>

                                    </div>

                                    <!-- password re end -->
                                    <!-- email start -->
                                    <div class="mb-3  ms-3 me-3 row form-floating">

                                        <input type="email" class="form-control"
                                        placeholder="Enter Email" id="inputEmail" required
                                        onkeyup="textValidation(inputEmail, '^[A-Za-z0-9]{6,20}[@][a-z]{3,10}[.][a-z]{2,3}$', 'user', 'email')">
                                        <label for="inputEmail"
                                            class="">Email</label>
                                 
                                        
                                    </div>

                                    <!-- email end -->
                                    <!-- role start -->
                                    <div class="mb-3  ms-3 me-3 row">
                               
                                            <label for="inputRole"
                                                class="">Role</label>
                                            <div class="col " id="inputRole">
                                                <div class="col-lg-4 form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="selectManager">
                                                    <label class="form-check-label" for="selectManager">
                                                        Manager
                                                    </label>

                                                </div>
                                                <div class="col-lg-4 form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="selectCashier">
                                                    <label class="form-check-label" for="selectCashier">
                                                        Cashier
                                                    </label>

                                                </div>
                                                <div class="col-lg-4 form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="selectSManager">
                                                    <label class="form-check-label" for="selectSManager">
                                                        Store-Manager
                                                    </label>

                                                </div>
                                            </div>

                                 
                                    </div>
                                    <!-- role end -->
                                    <!-- status start -->
                               
                                    <div class="row ms-3 me-3">
                                        <div class="form-check form-check-inline">
                                          <label for="inputStatus" class="form-check-label col-2">Status</label>
                                          <input class="form-check-input" type="checkbox" value="" id="inputStatus" checked
                                                 onchange="checkBoxValidator(inputStatus,'','user', 'status',true, false, inputStatusLbl,'User Account is active ',
                                                                             'User Account is not-active')">
                                          <label class="form-check-label fw-bold" for="inputStatus" id="inputStatusLbl"></label>
                                        </div>
                                      </div>
                                      
                                    <!-- status end -->



                                    <!-- button group start -->
                                    <div class="row ms-3 me-3 mt-4 mb-3" style="display: flex;justify-content: space-between;">
                                        <div class="col">
                                            <button type="button" class="btn btn-info"><i
                                                    class="fa-solid fa-broom"></i>Clear</button>
                                        </div>
                                        <div class="col" style="display: flex; justify-content: flex-end;gap:10px">
                                            <button type="button" class="btn btn-warning"
                                                style="border-radius: 30px;" onclick="buttonUserUpdate()"><i
                                                    class="fa-solid fa-pen-to-square"></i>Update</button>
                                            <button type="button" class="btn btn-success"
                                                style="border-radius: 30px;" onclick="buttonUserAdd()"><i
                                                    class="fa-solid fa-plus"></i>Add</button>
                                        </div>
                                    </div>
                                    <!-- button group end -->



                                </div>
                            </div>



                        </form>
                        <!-- user form end -->
                    </div>


                </div>
                <!-- employee form end -->

            </main>
            <!-- main component end -->

        </div>
        <!-- ui content area end -->
    </div>


    <script>
        const toggler = document.querySelector(".btn");

        toggler.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });

        const sidebarItems = document.querySelectorAll(".sidebar-sublink");

        sidebarItems.forEach(function (item) {
            item.addEventListener("click", function () {
                document.querySelector("#sidebar").classList.toggle("collapsed");
            });
        });

        document.addEventListener("DOMContentLoaded", function () {

            document.querySelector("#sidebar").classList.toggle("collapsed");

        })

        const sidebarItems1 = document.querySelectorAll(".sidebar-item");

        sidebarItems1.forEach(function (item) {
            const link = item.querySelector(".sidebar-link");

            link.addEventListener("click", function () {
                sidebarItems1.forEach(function (otherItem) {
                    otherItem.classList.remove("active"); // Remove "active" from other items
                });
                item.classList.add("active"); // Add "active" to the clicked item
            });
        });




    </script>
    <script>
        const btn = document.getElementById("empaddbtn");
        btn.addEventListener("click", function () {
            const table = document.getElementById("empTable");
            const form = document.getElementById("empForm");

            // Animate table disappearance
            table.style.opacity = 1; // Ensure opacity is initially 1
            table.style.transition = "opacity 1.5s ease-out";
            table.style.display = "none"; // Trigger the animation

            // Delay form appearance slightly
            setTimeout(function () {
                form.style.opacity = 0;
                form.style.display = "block";
                form.style.transition = "opacity 1.5s ease-in";
                form.style.opacity = 1; // Gradually fade in
            }, 100); // Adjust the delay as needed
        });

        const Formbtn = document.getElementById("empFormToTable")
        Formbtn.addEventListener("click", function () {
            const table = document.getElementById("empTable")
            table.style.display = "block";
            const form = document.getElementById("empForm")
            form.style.display = "none"
        })
        const tableBtn = document.getElementById("empTable1")
        tableBtn.addEventListener("click", function () {
            const table = document.getElementById("empTable")
            table.style.display = "block";
            const form = document.getElementById("empForm")
            form.style.display = "none"
        })

    </script>




</body>

</html>
