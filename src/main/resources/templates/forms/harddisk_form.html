<!DOCTYPE html>
<html lang="en">

<head th:replace="~{ layouts/head :: headFragment}">

</head>

<head th:replace="~{ layouts/head :: headHardDiskFragment}">

</head>

<body>
    <div class="wrapper">

        <!-- side bar -->
        <aside th:replace="~{ layouts/sidebar :: sidebarfragment}"></aside>


        <!-- ui content area start -->
        <div class="main">
            <!-- top navbar -->
            <nav th:replace="~{ layouts/navbar :: topnavbarfragment}"></nav>
            <!-- main component start -->
            <main class="content px-3 py-2 w3-container">

                <!-- employee table start -->
                <div class="w3-animate-right" id="empTable">

                    <div class="mb-3 " style="display: flex; justify-content:space-between; align-items: center;">

                        <h4>HardDisk Table</h4>
                        <button id="empaddbtn" class="btn btn-success mb-2">Add HardDisk</button>
                    </div>
                    <div class="container-fluid">
                        <div class="mb-3 table-responsive">
                            <table class="table table-dark table-bordered border-primary" id="graphicTab">
                                <thead>

                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Memory</th>
                                    <th scope="col">Power Supply</th>
                                    <th scope="col">Sales Price</th>
                                    <th scope="col">Purchase Price</th>
                                    <th scope="col">Min Discount</th>
                                    <th scope="col">Max Discount</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Pc Part Status</th>
                                    <th scope="col">Button</th>

                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- employee table end -->

                <!-- employee form start -->
                <div id="empForm" class="w3-animate-left" style="display: none;">
                    <div class=" " style="display: flex; justify-content: space-between; align-items: center;">
                        <button id="empFormToTable" class="btn btn-success mb-3">Table</button>
                        <h4>HardDisk Form</h4>
                    </div>

                    <div style="border: 1px solid black; padding: 10px;">

                        <!-- Item form start -->
                        <form action="submit" class="p-2 m-2">

                            <!-- item code/ brand start -->
                            <div class="row col-10 d-flex mt-1 ">

                                <!-- Graphic code start -->
                                <div class="form-floating col-4 p-1 ">
                                    <form class="form-floating ">
                                        <input type="text" class="form-control" id="floatingInputValue"
                                            placeholder="name@example.com" value="RAM00001">
                                        <label for="floatingInputValue">HardDisk Code</label>
                                    </form>
                                </div>

                                <!-- Graphic code end -->
                                <!-- brand and button start  -->

                                <div class="col-7 mt-1" style="display: flex; flex-direction: row; gap: 38px;">
                                    <div class="input-group mb-3 col-10">

                                        <div class="form-floating select-form col-10">
                                            <select class="form-select" id="selectBrandInHard"
                                                aria-label="Floating label select example"
                                                onchange="selectDFieldValidation(selectBrandInHard,'', 'hardisk', 'brand_id')">
                                                <option selected>Select Brand</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                            <label for="selectBrandInHard">Graphic Brand</label>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select select-form" id="floatingSelect"
                                                aria-label="Floating label select example">
                                                <option selected>PC/Desktop status</option>
                                                <option value="1">PC</option>
                                                <option value="2">Desktop</option>

                                            </select>
                                            <label for="floatingSelect">PC/Desktop status</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- brand and button end  -->


                            </div>
                            <!-- item code/ brand end -->

                            <!-- capacity/ memory type/ speed start -->
                            <div class="row mt-2 ">
                                <div class="row d-flex justify-content-center align-items-center "
                                    style="display: flex; flex-direction: row;">
                                    <div class="col-3">

                                        <div class=" form-floating mt-1 d-flex">
                                            <input type="text" class="form-control" placeholder="Enter Ram Capacity"
                                                aria-label="Ram's capacity" id="hardCapacity"
                                                aria-describedby="basic-addon2"
                                                onkeyup="textValidation(hardCapacity, '', 'harddisk', 'capacity');">
                                            <label for="hardCapacity">Capacity</label>
                                            <span class="input-group-text" id="basic-addon2">GB</span>

                                        </div>
                                    </div>
                                    <div class="col-3">


                                        <div class="form-floating mt-1 d-flex">
                                            <input type="text" id="hardType" class="form-control"
                                                placeholder="Ram's memory type" aria-label="Recipient's username"
                                                aria-describedby="basic-addon2"
                                                onkeyup="textValidation(hardType, '', 'harddisk', 'type');">
                                            <label for="hardType">Type</label>
                                            <span class="input-group-text" id="basic-addon2">Type</span>
                                        </div>
                                    </div>
                                    <div class="col-3">


                                        <div class="form-floating mt-1 d-flex">
                                            <input type="text" class="form-control" placeholder="Ram's speed"
                                                aria-label="Recipient's username" id="hardInter"
                                                aria-describedby="basic-addon2"
                                                onkeyup="textValidation(hardInter, '', 'harddisk', 'interface');">
                                            <label for="hardInter">Interface</label>

                                            <span class="input-group-text" id="basic-addon2">M.2/SATA</span>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <!-- capacity/ memory type/ speed end -->

                            <!-- Ram Name Auto generated start -->
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="hardName" placeholder="Item Name"
                                    value="CORSAIR VENGEANCE 32GB (2X16GB) DDR5 5200MHZ KIT"
                                    onkeyup="textValidation(hardName, '', 'harddisk', 'name');">
                                <label for="hardName">Graphic Name</label>
                            </div>
                            <!-- Ram Name Auto generated end -->

                            <!-- selling price/ purchase price / qty start -->
                            <div class="row mt-3 p-2 d-flex justify-content-center align-items-center ">
                                <div class="col-6 form-floating mb-3 p-1">
                                    <input type="number" class="form-control" id="hardPurchasePrice"
                                        placeholder="Purchase Price"
                                        onkeyup="textValidation(hardPurchasePrice, '^[1-9][0-9]{0,7}[.][0-9]{2}$', 'hard', 'purchase_price');">
                                    <label for="hardPurchasePrice">Purchase Price</label>
                                </div>
                                <div class="col-3 form-floating mb-3 p-1">
                                    <input type="number" class="form-control" id="hardSellRatio"
                                        placeholder="Selling Price"
                                        onkeyup="textValidation(hardSellRatio, '', 'hard', 'sales_rate'); handleSalePrice(this.value)">
                                    <label for="hardSellRatio" class="pl-2">Selling Ratio</label>
                                </div>
                                <div class="col-3 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardSellPrice"
                                        placeholder="Selling Price"
                                        onkeyup="textValidation(hardSellPrice, '', 'hard1', 'sales_rate1');">
                                    <label for="hardSellPrice" class="pl-2">Selling Price</label>
                                </div>

                                <!-- <div class="col-4 form-floating mb-3 p-1">
                                            <input type="text" class="form-control" id="floatingInput" placeholder="QTY">
                                            <label for="floatingInput">Quantity</label>
                                        </div> -->

                            </div>

                             <!-- max discount ratio / min discount ratio strat -->
                             <div class="row  d-flex justify-content-center align-items-center ">
                                <div class="col-2 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardMaxDiscount"
                                        placeholder="Max discount ratio"
                                        onkeyup="textValidation(hardMaxDiscount, '', 'hard', 'max_discount_price');handleMaxPrice(this.value)">
                                    <label for="hardMaxDiscount" class="pl-2">Max discount ratio</label>
                                </div>
                                <div class="col-4 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardMaxDiscount1"
                                        placeholder="Max discount ratio"
                                        onkeyup="textValidation(hardMaxDiscount1, '', 'hard1', 'max_discount_price'); ">
                                    <label for="hardMaxDiscount1" class="pl-2">Max discount price</label>
                                </div>
                                <div class="col-2 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardMinDiscount"
                                        placeholder="Min discount ratio"
                                        onkeyup="textValidation(hardMinDiscount, '', 'hard', 'min_discount_price'); handleMinPrice(this.value)">
                                    <label for="hardMinDiscount">Min discount ratio</label>
                                </div>
                                <div class="col-4 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardMinDiscount1"
                                        placeholder="Min discount ratio"
                                        onkeyup="textValidation(hardMinDiscount1, '', 'hard1', 'min_discount_price');">
                                    <label for="hardMinDiscount1">Min discount ratio</label>
                                </div>
                            </div>

                            <!-- max discount ratio / min discount ratio end -->

                            <!-- pc part status/ warrenty period/ reorder point start -->
                            <div class="row p-2 d-flex justify-content-center align-items-center ">
                                <div class="col-4 form-floating  p-1">
                                    <div class="form-floating mb-3">
                                        <select class="form-select select-form" id="hardPcPartStatus"
                                            aria-label="Floating label select example"
                                             onchange="selectDFieldValidation(hardPcPartStatus,'', 'hard', 'pc_part_status_id')">
                                            <option selected>PC part status</option>
                                            <option value="1">Available</option>
                                            <option value="2">Not Available</option>

                                        </select>
                                        <label for="hardPcPartStatus">PC part status</label>
                                    </div>
                                </div>
                                <div class="col-4 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardWarrenty"
                                        placeholder="Warrenty Period"
                                         onkeyup="textValidation(hardWarrenty, '', 'hard', 'warrenty');">
                                    <label for="hardWarrenty">Warrenty Period</label>
                                </div>
                                <div class="col-4 form-floating mb-3 p-1">
                                    <input type="text" class="form-control" id="hardReorder"
                                        placeholder="Reorder point"
                                        onkeyup="textValidation(hardReorder, '', 'hard', 'reorder_point'); showObject()">
                                    <label for="hardReorder">Reorder point</label>
                                </div>

                            </div>
                            <!-- pc part status/ warrenty period/ reorder point end -->
                            <!-- add more details modal start-->

                            <!-- add more details modal end-->

                            <!-- button gruop start -->
                            <div class="row p-2 d-flex justify-content-end align-items-center"
                                style="display: flex; flex-direction: row; gap:10px;">
                                <button class="col-3 btn btn-warning">UPDATE</button>
                                <button class="col-3 btn btn-primary" onclick="addHardDetails()">ADD</button>

                            </div>
                            <!-- button gruop end -->


                        </form>
                        <!-- Item form end -->
                    </div>


                </div>
                <!-- employee form end -->

            </main>
            <!-- main component end -->

        </div>
        <!-- ui content area end -->
    </div>
