<!DOCTYPE html>
<html lang="en">

<head th:replace="~{ layouts/head :: headFragment}">

</head>

<head th:replace="~{ layouts/head :: loginFragment}">

</head>

<body>
    <div class="row h-100">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/login">
                        <div class="row" style="width: 1000px; height: 500px;">
                            <!-- carousel start -->
                            <div class="col m-3 border-end ">
                                <div class="d-flex  h-100 justify-content-center align-items-center">

                                    <img src="resourcesT/assets/jeewa-high-resolution-logo-black-transparent.png" alt=""
                                        class="" style="width: 300px; height: 300px;">

                                </div>

                            </div>
                            <!-- carousel end -->

                            <!-- login form start-->
                            <div class="col m-5">
                                <div style="display: flex; justify-content: center; align-items: center; ">

                                    <h2 style="font-family: 'Courier New', monospace; font-weight: bolder;">Login Page
                                    </h2>
                                </div>
                                <div style="margin-top: 50px;">
                                    <div class="mb-3 ">
                                        <label for="uname" class="form-label">Username:</label>
                                        <input type="text" class="form-control" id="uname" placeholder="Enter username"
                                            name="username" required>
                                        <!-- <div class="valid-feedback">Valid.</div>
                                      <div class="invalid-feedback">Please fill out this field.</div> -->
                                    </div>
                                    <div class="mb-3">
                                        <label for="pwd" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="pwd"
                                            placeholder="Enter password" name="password" required>
                                        <!-- <div class="valid-feedback">Valid.</div>
                                      <div class="invalid-feedback">Please fill out this field.</div> -->
                                    </div>
                              
                                    <div>

                                        <button class="w3-button  w3-block w3-blue" type="submit">Login</button>
                                    </div>

                                </div>

                            </div>
                            <!-- login form end -->

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
